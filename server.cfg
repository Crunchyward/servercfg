########################################################################
#                FiveM Server.cfg - Best Practices Example             #
#       Reference: https://docs.fivem.net/docs/server-manual/setting-up-a-server/setting-up-servers/#the-server-config-file-servercfg     #
########################################################################

# 1. Network Endpoints - Only change if you use multiple network interfaces
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# 2. Database connection string for essentialmode (if needed)
# Uncomment and update this if using a MySQL DB resource
# set mysql_connection_string "server=127.0.0.1;port=3306;database=my_database;userid=my_user;password=my_password"
# set es_enableCustomData 1

# 3. Server basic info
sv_hostname "My Awesome FiveM Server"
sets sv_projectName "MyProject"
sets sv_projectDesc "Best RP/community in town!"

# 4. Player slots (max 32 unless using OneSync)
sv_maxclients 32

# 5. Steam Web API Key (Required for Steam authentication)
set steam_webApiKey "ENTER_YOUR_STEAM_WEB_API_KEY_HERE"

# 6. FiveM Server License Key (REQUIRED, from https://keymaster.fivem.net)
set sv_licenseKey "ENTER_YOUR_LICENSE_KEY_HERE"

########################################################################
#                SERVER RESOURCES / STARTUP                             #
########################################################################
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure fivem
ensure hardcap
ensure rconlog
ensure [standalone]
# Add more ensure lines for other resources/scripts you want to start

########################################################################
#                BASIC SERVER PROTECTION, TAGS, AND SETTINGS           #
########################################################################

# ScriptHook â€” allows client-side mods ('1' to allow, '0' to restrict)
sv_scriptHookAllowed 0

# RCON - enable and set a password for remote console (secure this!)
#rcon_password "CHANGE_THIS_PASSWORD"

# Tags: comma-separated or quoted space-separated list for server listing
# Example: sets tags "roleplay, serious, cars, racing"
sets tags "default"

# Locale - primary language for your community/server
sets locale "en-US" 

# Optional Server Banner Images
# sets banner_detail "https://url.to/image.png"
# sets banner_connecting "https://url.to/image.png"

# Nested configs if your server uses additional resource loading lists
# exec resources.cfg

# Server icon (96x96 PNG in root folder)
# load_server_icon myLogo.png

# Add custom convars for script use (if needed)
# set temp_convar "hey world!"

# Uncomment below if you do NOT want to be listed in the public server list
# sv_master1 ""

########################################################################
#                Server Admins & Permissions                           #
########################################################################

# Example Admin setup - replace identifier below for your own account
add_ace group.admin command allow                       # allow all commands for admin group
add_ace group.admin command.quit deny                   # but don't allow quit
add_principal identifier.steam:YOUR_STEAM_HEX group.admin # replace with your Steam HEX or license identifier

########################################################################
#                Privacy & Miscellaneous                               #
########################################################################

# Hide player endpoints in log/output
sv_endpointprivacy true

# OneSync (Server-side state awareness & more player slots) - recommend 'on' for new servers
sets onesync on

########################################################################
#                END OF CONFIG                                         #
########################################################################
